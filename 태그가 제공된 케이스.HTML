<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .banner{
            overflow: hidden;
        }
        .banner ul{/* 스와이퍼 wraper*/
            display: flex;
            transition: 0.5s;
        }
        .banner li{ /* 스와이퍼 슬라이드*/
            width:100vw;
            height:600px;
        }
        .banner li:nth-child(1){
            background-color: red;
        }
        .banner li:nth-child(2){
            background-color: yellow;
        }
        .banner li:nth-child(3){
            background-color: green;
        }
        .btns{
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .btns button{
            border: 0;
            
            
            display: block;
            color: white;
            height: 20px;
            padding: 0 15px;
            background-color: #666;
            margin: 0 10px;
            cursor: pointer;

        }
        .btns button.on{
            background-color: red;
            
            transition: 0.5s;
            cursor: default; 
            /* 커서 원래값으로  */
        }
    </style>
</head>
<body>
    <div class="banner">
        <!-- 스와이퍼 wraper -->
        <ul> 
            <!-- 스와이퍼 슬라이드 -->
            <li data-msg="초특가이벤트"></li>
            <li data-msg="멤버쉽안내"></li>
            <li data-msg="구독신청"></li>
        </ul>
        <div class="btns">
            <!-- <button class="on">1</button>
            <button>2</button>
            <button>3</button> -->
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" 
    integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
     crossorigin="anonymous">
    </script>
    <script>
        // $(".btns button").each(function(){
        //     $(this).on('click',function(){
        //         alert($(this).index())
        //     })
        // });
        
//index(), width() , heigth (), $(this),attr() 제이쿼리의 핵심 매서드 

        const aniw = $(document).width(); //숫자
        // const aniw = $(document).css('width'); 문자
        //const intermargin = perseInt($(".gnb").css("margin-left"));  perseInt를 사용하여 문자를 숫자로 바꿀수있음


        const lis = $(".banner li").length; //li의 갯수만큼

        $(".banner li").width(aniw); //body 너비만큼
        $(".banner ul").width(aniw * lis)

        // li의갯수를 고려해 ul의 넓이를 조절 document 와 window는 "" ''를 안쓴다

        let btnsbutton = "";
        //each로 할때
        // $(".banner li").each(function(idx, ele){
        //     console.log(idx, ele); // 순번, 객체
        //     btnsbutton +=`<button>${idx + 1}</button>`;
        // })


        //for로 할때
        // for(let x =0; x < lis; x++){
        //     btnsbutton +=`<button>${x + 1}</button>`;
        // }

        //each 가 필요할때
        $(".banner li").each(function(idx, ele){
           
            btnsbutton +=`<button>${$(this).data("msg")}</button>`; //자바스크립트는 bataset 제이쿼리는 data가 매서드임
        })


    



        $(".btns").html(btnsbutton);
        $(".btns button").eq(0).addClass("on");

        $(".btns button").on('click' , function(){
            
                // alert($(this).index())
                $(".banner ul").css("marginLeft",-aniw *$(this).index())
               
                $(this).addClass("on").siblings().removeClass('on')
                
            
        });
    </script>
</body>
</html>
